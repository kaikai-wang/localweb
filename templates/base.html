<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <title>{% block title %}{% endblock %}-留言板</title>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-header">
        <a href="/" class="navbar-brand">
            <span class="glyphicon glyphicon-envelope"></span>
        </a>
    </div>
    <div class="navbar-left">
        <ul class="nav navbar-nav nav-list1">
            <li><a href="/">留言首页</a></li>
            <li class="active">
                <a href="{{url_for('write')}}">
                    <span class="glyphicon glyphicon-pencil"> 写留言</span>
                </a>
            </li>
            <li><a href="http://www.kaikaiwang.xin">博客首页</a></li>
        </ul>
    </div>
    <div class="navbar-right">
        <ul class="nav navbar-nav nav-list2">
            {% if session.get('username', None) %}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session.get('username')}} <span
                        class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{{url_for('user_page')}}">个人信息</a></li>
                    <li><a href="{{url_for('my_messages')}}">我的留言</a></li>
                    <li class="divider"></li>
                    <li><a href="{{url_for('logout')}}">注销</a></li>
                </ul>
            </li>
            {% else %}
            <li><a href="{{url_for('login')}}">登录</a></li>
            <li><a href="{{url_for('register')}}">注册</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<ul class="breadcrumb">
    <li><a href="/">全部留言</a></li>
    <li><a href="{{url_for('my_messages')}}">我的留言</a></li>
    <li><a href="{{url_for('today_messages')}}">今日留言</a></li>
</ul>
{% block main %}{% endblock %}
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?1a5e809c6fcfa7046f6632950d82b2d0";
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);
})();
</script>
</body>
</html>
