{% extends 'admin-base.html' %}
{% block title %}用户管理{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/admin-user.css')}}">
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 main-container">
            <h1>用户管理页面</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>sex</th>
                    <th>password</th>
                    <th class="edit">edit</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name}}</td>
                    <td>{{ user.sex}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <a href="{{url_for('admin.admin_del_user', id=user.id)}}" onclick="return confirm('确认删除“{{user.name}}”？不可恢复！')">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
