{% extends 'admin-base.html' %}
{% block title %}留言管理{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/admin-index.css')}}">
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 main-container">
            <h1>留言管理页面</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>author</th>
                    <th>content</th>
                    <th class="edit">edit</th>
                </tr>
                </thead>
                <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td>{{ article.author.name}}</td>
                    <td>{{ article.content}}</td>
                    <td>
                        <a href="{{url_for('admin.admin_detail', id=article.id)}}">详情</a>
                        <a href="{{url_for('admin.admin_delete', id=article.id)}}" onClick="return confirm('确定删除?');">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
