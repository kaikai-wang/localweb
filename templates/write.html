{% extends 'base.html' %}
{% block title %}写留言{% endblock %}
{% block head %}{% endblock %}
{% block main %}
<div class="container">
    <h3 class="text-center">添加留言</h3>
    <div class="row col-md-6 col-md-offset-3">
        <form action="" method="post">
            <div class="form-group">
                <label class="control-label" for="content">留言内容</label>
                <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="请在此处填写您的留言"
                          required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">提交</button>
                <button class="btn btn-default" type="reset">清空</button>
                <a class="btn btn-default" href="/">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
