{% extends 'base.html' %}
{% block title %}更改密码{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login_register.css')}}">
<script src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock %}
{% block main %}
<div class="container">
    <h3 class="text-center" style="margin-bottom: 20px">更改密码</h3>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-warning text-center dismissable">
                <button class="close" type="button" aria-hidden="true" data-dismiss="alert">
                    &times;
                </button>
                {{msg}}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-container">
            <form action="" method="post" class="form-horizontal main-form">
                <div class="form-group">
                    <label for="old-pwd" class="control-label col-md-3">原密码</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="old-pwd" placeholder="请输入密码"
                               name="old_password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="control-label col-md-3">新密码</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password1" placeholder="请输入新密码"
                               name="password1" required>
                        <p class="help-block">密码只能由数字、英文字母和下划线组成，且长度在6-20之间。</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="control-label col-md-3">确认密码</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password2" placeholder="请再次输入新密码"
                               name="password2" required>
                    </div>
                </div>
                <!--<div class="form-group">-->
                <!--<label for="phone" class="control-label col-md-3">手机号</label>-->
                <!--<div class="col-md-8">-->
                <!--<input type="text" class="form-control" id="phone" placeholder="输入手机号"-->
                <!--name="phone" required>-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                <!--<label for="code" class="control-label col-md-3">验证码</label>-->
                <!--<div class="col-md-3">-->
                <!--<input type="text" class="form-control" id="code" name="code" required>-->
                <!--</div>-->
                <!--<input type="button" class="btn btn-default" onclick="time(this)" value="获取验证码">-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-3">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-default" type="reset">清空</button>
                        <a class="btn btn-default" href="{{url_for('user_page')}}">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
