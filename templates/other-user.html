{% extends 'base.html' %}
{% block title %}用户信息{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/user.css')}}">
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 table-container">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <caption>用户信息</caption>
                    <tbody>
                    <tr class="success">
                        <td>用户名</td>
                        <td>{{user.name}}</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>{{user.sex}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a href="{{url_for('user_messages', id=user.id)}}">Ta的所有留言</a>
            </div>
            <div class="text-right">
                <a href="{{url_for('index')}}" class="btn btn-primary">返回</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
