{% extends 'base.html' %}
{% block title %}个人信息{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/user.css')}}">
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-warning text-center dismissable">
                <button class="close" type="button" aria-hidden="true" data-dismiss="alert">
                    &times;
                </button>
                {{msg}}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 table-container">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <caption>个人信息</caption>
                    <tbody>
                    <tr class="success">
                        <td>用户名</td>
                        <td>{{user.name}}</td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>{{user.sex}} <a href="{{url_for('change_sex')}}" class="change-sex pull-right">修改</a></td>
                    </tr>
                    <tr>
                        <td>手机号</td>
                        <td>{{user.phone}}</td>
                    </tr>
                    <tr>
                        <td>邮箱</td>
                        <td>{{user.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-left">
                <a href="{{url_for('my_messages')}}">我的所有留言</a><br>
                <a href="{{url_for('change_pwd')}}" class="change-pwd">更改密码</a>
            </div>
            <div class="text-right">
                <a href="{{url_for('logout')}}" class="btn btn-default" onclick="return confirm('确认退出登录？');">退出登录</a>
                <a href="#" class="btn btn-default">删除用户(未开放)</a>
                <a href="{{url_for('index')}}" class="btn btn-primary">返回</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
